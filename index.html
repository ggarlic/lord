<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
    <title>Lord by rnons</title>
  </head>
  <body>
    <a href="https://github.com/rnons/lord">
      <img style="position: absolute; top: 0; right: 0; border: 0; box-shadow: none;" src="forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
    </a>
    <header>
      <h1>Lord Of Radio Daemon</h1>
    </header>
    <div>
      <p>Lord是一个<a href="http://musicpd.org/">MPD</a>客户端，它可以收听<a href="http://douban.fm">douban.fm</a>和<a href="http://jing.fm">jing.fm</a>。还可以与其它MPD客户端相互配合。</p>

      <p>Lord操作简便，响应速度快。让你以一种全新的方式收听网络电台。</p>
    </div>
    <center>
      <figure>
        <img src="lord_douban.gif" alt="screencast of lord douban commands"/>
        <figcaption>douban.fm commander</figcaption>
      </figure>
      <hr>
      <div id="gmpc">
        <p>MPD拥有丰富的客户端，<a href="http://gmpclient.org/">GMPC</a>是基于GTK2开发的客户端。<br/>
           借助GMPC，你可以查看歌词、歌手信息、专辑信息等。</p>
        <img src="gmpc.png" alt="Gnome Music Player Client"/>
      </div>
      <hr>
      <div>
        <p><a href="https://github.com/abarisain/dmix">MPDroid</a>是一个Android客户端，可以运行在手机和平板上。<br/>
        借助MPDroid，你可以查看歌曲信息、调节音量、切换歌曲等。</p>
      </div>
      <div>
        <img id="phone" src="phone1.png" alt="command with Android" width="390px"/>
        <img id="phone" src="phone2.png" alt="command with Android" width="390px"/>
      </div>
      <div id="pad">
        <img src="pad.png" alt="command with Android" width="800px"/>
      </div>
      <hr>
      <footer>
        <img src="Copyleft.svg" alt="Copyleft" width="12px" style="box-shadow:none;"/>  rnons
      </footer>
    </center>
  </body>

    body {
      font-family: 'Iceland', cursive;

      margin: auto;
    }
    h1 {
      font-family: 'Iceland', cursive;
      font-size: 42px;
    }
    img {
      box-shadow: 0 0 1em black;
    }
    a {
      color: #3a92b5;
    }
    figcaption {
      font-family: 'Iceland', cursive;
    }
    footer {
      font-size: 22px;
    }
    #phone {
      margin: 5px;
    }
  </style>
</html>
